<div class="page-header">
    <h1 class="page-title" align="center">View Stores</h1>
</div>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title" align="center">Existing Stores</h3>
        <div class="panel-options">
            <a ui-sref="app.managestores.add" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i> Add Another New Store
            </a>
        </div>
    </div>
    <div class="panel-body">
        <!-- Stores Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Store Name</th>
                    <th>Location</th>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                    <th>Currency</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="loading">
                    <td colspan="7" class="text-center"><i class="fa fa-spinner fa-spin"></i> Loading stores...</td>
                </tr>
                <tr ng-if="!loading && stores.length === 0">
                    <td colspan="7" class="text-center">No stores found.</td>
                </tr>
                <tr ng-repeat="s in stores">
                    <td><img ng-src="{{s.image_url}}" alt="{{s.store_name}}" class="img-thumbnail" style="width: 50px; height: 50px;" ng-if="s.image_url"></td>
                    <td>{{s.store_name}}</td>
                    <td>{{s.location}}</td>
                    <td>{{s.contact_name}}</td>
                    <td>{{s.contact_number}}</td>
                    <td>{{s.currency}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" ng-click="editStore(s.id)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteStore(s.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
